{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">

        {% csrf_token %}

        {{ form|crispy }}
        <button type="submit">Submit</button><br>

        {% for word in form.data.sentence.split %}
            {{ word }}<br>
        {% endfor %}

    </form>

</body>
</html>
